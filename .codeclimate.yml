---
languages:
  JavaScript: true
  Python: true
exclude_paths:
- "hourglass_site/static/hourglass_site/tests/*"
- "hourglass_site/static/hourglass_site/js/vendor/*"
- "hourglass_site/static/hourglass_site/style/vendor/*"
- "static_source/js/vendor/*"
- "static_source/style/libs/*"
- "styleguide/static/styleguide/vendor/*"
- "**/migrations/*"
- "selenium_tests/*"
engines:
  eslint:
    enabled: true
    channel: "eslint-2"
    checks:
      import/no-unresolved:
        enabled: false
  pep8:
    enabled: true
ratings:
  paths:
  - "**.py"
