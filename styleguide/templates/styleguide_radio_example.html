<form method="post"
      action="{% url 'styleguide:radio' %}">
  {% csrf_token %}

  {% with form=radio_form %}
    <fieldset>
      <legend>{{ form.choices.label }}</legend>
      {{ form.choices.errors }}
      {{ form.choices }}
    </fieldset>
  {% endwith %}

  <button type="submit" class="button-primary">Submit</button>
</form>
