{% extends "base.html" %}

{% block title %}Data quality report{% endblock %}
{% block body_class %}content--skinny{% endblock %}
{% block body %}
<div class="container">
  <div class="card">
      <div class="content">
        <h1>Data quality report</h1>

        {% for metric in ALL_METRICS %}
        <p><strong>{{ metric.count }}</strong> {{ metric.desc_html }}</p>
        {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
