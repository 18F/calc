<div class="step-bar">
  <label>
    <span class="sr-only">
      Step {{ current_step.number }} of {{ steps|length }}:
    </span>
    {{ current_step.label }}
  </label>
  <ol class="steps" aria-hidden="true">
    {% for step in steps %}
      <li{% if step.current %} class="current"{% endif %}>
        <a href="whatever-the-step-thing-is" title="{{ step.label }}"></a>
      </li>
    {% endfor %}
  </ol>
</div>
