<div class="step-bar">
  <label class="sr-only">
      Step {{ current_step.number }} of {{ steps|length }}: {{ current_step.label }}
  </label>
  <ol class="step-bar_labels" aria-hidden="true">
  {% for step in steps %}
    <li{% if step.current %} class="current"{% endif %}>
      <label>
          {{ step.label }}
      </label>
    </li>
  {% endfor %}
  </ol>
  <ol class="step-bar_bubbles" aria-hidden="true">
    {% for step in steps %}
      <li{% if step.current %} class="current"{% endif %}>
        <a href="whatever-the-step-thing-is" title="{{ step.label }}"></a>
      </li>
    {% endfor %}
  </ol>
</div>
